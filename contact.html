<!DOCTYPE html>
<html>
    <head>
        <title>Chloe Ebubedike | Contact </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="contact-main">
            <div class="contact-title">
                <h1 id="title"><u> Get in contact </u></h1>
                <h5 id="description">Please feel free to get into contact with me by filling out your details and leaving me a message below!</h5>
             </div>
            <nav class="sidenav" style="background-color: black;">
                <a href="/index.html"> Home </a>
                <br>
                <a href="/portfolio.html"> Portfolio </a>
                <br>
                <a href="/about.html"> Skills </a>
                <br>
                <a href="/contact.html"> Contact me </a>
                
                
            </nav>
            
            <form >
                
                    <fieldset class="radio form-small">
                        
                            <legend> Reason for contact</legend>
                            <div class="contact-reason">
                                <div class="contact-radio">
                                    <label class="small-text" for="recruiter"> I am a recruiter </label>
                                    <input id="recruiter" type="radio" name="contact-reason" value="recruiter" tabindex="1"> 
                                </div>
                            

                            
                            <div class="contact-radio">
                                <label class="small-text" for="work-in-tech"> I work/ am interested in working in tech </label>
                                <input id="work-in-tech" type="radio" name="contact-reason" value="work-in-tech" tabindex="1"> 
                                
                            </div>
                            
                            <div class="contact-radio">
                                <label class="small-text" for="other"> Other </label>
                                    <input id="other" type="radio" name="contact-reason" value="other" tabindex="1"> 
                            </div>
                        </div>
                    </fieldset>
                

                <div id="contact-fields">
                    <div class="contact-message">
                        <label for="contact-fields"> Name </label>
                        <input id="contact-fields contact-name" placeholder="Enter your name here" required class="form-small form-style"> </input>
                        <label for="contact-fields"> Email </label>
                        <input  id="contact-fields" type= "email" placeholder="Enter your email here" required class="form-small form-style"> </input>
                        <label for="contact-fields"> Message</label>
                        <textarea id="contact-fields" name= "contact-fields" rows="4" cols="50" placeholder="Leave me a message!" class="form-small form-style"></textarea>
                        <button id="contact-fields" type="submit" tabindex="2" class="form-small"> submit</button>
                    </div>
                </div>
            </form>


        </main>

        <footer>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/chloeebubedike/" class="fa fa-linkedin" target = "_blank"></a>
                <a href="https://github.com/chloeebubedike" class="fa fa-github" target = "_blank"></a>
                <a href="https://twitter.com/coding_chloe" class="fa fa-twitter" target = "_blank"></a>
            </div>
            <p class="footer-signature">
                Website made by Chloe Ebubedike
            </p>
    
        </footer>
    </body>
</html>
