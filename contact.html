<!DOCTYPE html>
<html>
    <head>
        <title>Chloe Ebubedike | Contact </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="contact-main">
            <div class="contact-title">
                <h1><u> Get in contact </u></h1>
                <h5>Please feel free to get into contact with me by filling out your details and leaving me a message below!</h5>
             </div>
            <nav class="sidenav" style="background-color: black;">
                <a href="/index.html"> Home </a>
                <br>
                <a href="/portfolio.html"> Portfolio </a>
                <br>
                <a href="/about.html"> Skills </a>
                <br>
                <a href="/contact.html"> Contact me </a>
                
                
            </nav>
            <h6 class="github"> <button>View my Github repo</button></h6>
            <form >
                
                    <fieldset class="radio">
                        
                            <legend> Reason for contact</legend>
                            <div class="contact-reason">
                                <div class="contact-radio">
                                    <label class="small-text" for="recruiter"> I am a recruiter </label>
                                    <input id="recruiter" type="radio" name="contact-reason" value="recruiter" tabindex="1"> 
                                    <br>
                                </div>
                            

                            
                            <div class="contact-radio">
                                <label class="small-text" for="work-in-tech"> I work/ am interested in working in tech </label>
                                <input id="work-in-tech" type="radio" name="contact-reason" value="work-in-tech" tabindex="1"> 
                                <br>
                            </div>
                            
                            <div class="contact-radio">
                                <label class="small-text" for="other"> Other </label>
                                    <input id="other" type="radio" name="contact-reason" value="other" tabindex="1"> 
                            </div>
                        </div>
                    </fieldset>
                

                <div id="contact-fields">
                    <div class="contact-message">
                        <label for="contact-fields"> Name </label>
                        <input id="contact-fields contact-name" placeholder="Enter your name here" required stle="width: 100px;"> </input>
                        <label for="contact-fields"> Email - include validation</label>
                        <input  id="contact-fields" placeholder="Enter your email here" required> </input>
                        <label for="contact-fields"> Message</label>
                        <input  id="contact-fields" placeholder="Leave me a message!" required> </input>
                        <button id="contact-fields" type="submit" tabindex="2"> submit</button>
                    </div>
                </div>
            </form>

            <h4>Contact Links</h4>
            <ul>
                <li> Github</li>
                <li> Linkedin</li>
                <li> CodeWars</li>
            </ul>

        </main>

        <footer>
            Website made by Chloe Ebubedike
    
        </footer>
    </body>
</html>
